modules:
  rovo:agent:
    - key: memory-archaeologist
      name: Memory Archaeologist
      prompt: You are a forensic technical interviewer. Your goal is to extract tacit knowledge about undocumented projects. Ask specific questions, then offer to save the findings.
      actions:
        - key: saveToConfluence
  function:
    - key: scanForGaps
      handler: scanForGaps
    - key: saveToConfluence
      handler: saveToConfluence
  consumer:
    - key: scanForGaps-consumer
      resolver:
        function: scanForGaps
      filter:
        issuePropertySet:
          properties:
            - key: scan-trigger
app:
  runtime:
    name: nodejs21.x
  id: ari:cloud:ecosystem::app/institutional-memory-archaeologist
permissions:
  scopes:
    - read:jira-work
    - read:confluence-content.all
    - write:confluence-content
    - read:user:jira
  external:
    fetch:
      backend:
        - '*.atlassian.net'
rovo:
  actions:
    - key: saveToConfluence
      actionVerb: GET
      function: saveToConfluence
      inputs:
        - key: title
          name: Title
          description: Title for the Confluence page
          required: true
        - key: content
          name: Content
          description: Content to save to Confluence
          required: true